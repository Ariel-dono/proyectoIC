<template name="CSL">
    <div id='map'></div>
    <div class='row overMap'>
        <ul  id="tabs" class="side-nav background-csl-pane without-translate csl-left-pane">
            <li>
                <a id='cslplano' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/house-sketch.svg">
                    Plano Sitio
                </a>
            </li>
            <li>
                <a id='cslbloqueo' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/caution-sign.svg">
                    Bloqueo
                </a>
            </li>
            <li>
                <a id='cslacomet' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/water-control.svg">
                    Acometida
                </a>
            </li>
            <li>
                <a id='cslmaq' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/map-with-roads-and-placeholder.svg">
                    Camino de maquinaria
                </a>
            </li>
            <li class="valign-wrapper">
                <a id='cslconstrucc' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/building.svg">    
                    Huellas de construcción
                </a>
            </li>
            <li>
                <a id='csltemp' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/storehouse.svg">
                    Construcciones Temporales
                </a>
            </li>
            <li>
                <a id='cslcivil' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/pined-path.svg">
                    Paso de Obreros
                </a>
            </li>
            <li>
                <a id='cslgruas' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img  class="iconified_menu" src="/images/crane.svg">
                    Grúas
                </a>
            </li>
            <li>
                <a id='csllibres' class="waves-effect waves-blue darken-4 menu-element selectedLevel valign-wrapper">
                    <img class="iconified_menu" src="/images/barrow-with-construction-materials.svg">
                    Zonas de materiales
                </a>
            </li>
        </ul>

    </div>
    {{#if flagControl}}
        <a class="btn-floating btn-large waves-effect waves-light light-green accent-4 overMap addElementButton"><i id='cslsavestruct' class="material-icons">add</i></a>
    {{/if}}
    <div class='overMap'>
        <nav class="background-csl-pane csl-bottom-pane">
            <ul class="center">
                <li><a id='cslmanproy' href="#modalProjects" class="waves-effect waves-green absolute-left-rounded">Gestionar Proyectos</a></li>
                {{#if selectedProject}}
                    <li><a id='cslmanmat' href="#modalMaterials" class="waves-effect waves-green absolute-no-rounded">Gestionar Materiales</a></li>
                {{/if}}
            </ul>
            <ul class="center right">
                <li><a id='closecsl' class="waves-effect waves-red absolute-right-rounded">Cerrar</a></li>
            </ul>
        </nav>
    </div>
    {{> projects_management}}
    {{> materials_management}}
    {{> var_management}}
</template>
