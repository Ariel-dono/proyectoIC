
<template name="login">
    <div class='mapbox-bg-blur'>
        <img alt='static Mapbox map of the San Francisco bay area' src='https://api.mapbox.com/styles/v1/{{mapStyle}}/static/-68.13734351262877,45.137451890638886,2/1000x600@2x?access_token={{accessToken}}' >
    </div>
    <div class="sizeling row">
        <div class="col-6 s12 m6">
            <div class="login-component card darken-1">
                <form>
                    <div class="card-content white-text">
                        <div class="component-space center">
                            <img class="image-sizing-login" src="/images/csl_login.svg"/>
                        </div>
                        <div class="component-space input-field col s12 input-login">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="usernameField" type="text" value="{{username}}">
                            <label class="input-tag" for="account_circle">Username</label>
                        </div>
                        <div class="component-space input-field col s12 input-login">
                            <i class="material-icons prefix">lock_open</i>
                            <input id="passField" type="password" value="{{password}}">
                            <label class="input-tag" for="lock_open">Password</label>
                        </div>
                        <div class="component-space">
                            <button id="signinBtn" class="element-rounded grey darken-3 waves-effect waves-light btn"><i class="material-icons left">person_add</i>Sign In</button>
                            <button id="loginBtn" class="element-rounded blue darken-4 waves-effect waves-light btn right"><i class="material-icons left">person</i>Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</template>
